<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>template</title>
    <script src="menu.js"></script>
    <script src="score.js"></script>
    <script src="hud.js"></script>
    <script src="imageLibrary.js"></script>
    <script src="audioLibrary.js"></script>
    <script src="player.js"></script>
  </head>
  <body>
    <canvas width="1080" height="620">
        Seu browser n√£o suporta canvas!</canvas>
    <script>
        var tela = document.getElementsByTagName("canvas")[0];
        var ctx = tela.getContext("2d");
        var menu  = new Menu();
        var score = new Score();
        var hud   = new Hud();
        var player = new Player(25,100,100);
        var dt = anterior = 0;
        var estado = 2;
        var pontos = 0;

        var sondControl = new AudioLibrary();

        var spritesControl = new ImageLibrary();


        function limparTela() {
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, tela.width, tela.height);
        }
        function passo(t) {
            dt = (t - anterior) / 1000;
            limparTela();
            if(estado === 0) menu.desenha(ctx);
            if(estado === 1) score.desenha(ctx);
            if(estado === 2)
            {

              player.desenha(ctx);
              player.move(dt);

              if(colider(player.x,player.y,player.r,50,400,400) || coliderWall(player.x,player.y,player.r,150, 150, 300, 400))
              {
                hud.life--;
              }

              player.x = borderX(player.x,player.r);
              player.y = borderY(player.y,player.r);

              ctx.fillStyle = "red";
              ctx.fillRect(150, 150, 300, 400);


              hud.desenha(ctx);
            }

            verificaFim();

            anterior = t;
            requestAnimationFrame(passo);
        }
        requestAnimationFrame(passo);

        function verificaFim(){
          if (hud.life<1){
            score.placar.push(pontos);
            hud.life=200;
            this.estado = 0;
          }
        }
        function colider(xa,ya,ra,rb,xb,yb){
          if(Math.sqrt(Math.pow(xa-xb,2)+Math.pow(ya-yb,2))<ra+rb)
            return true
          else {
            return false
          }
        }

        function borderX(x,r){
          if(x+r>1080)
            x=1080-r-1;
          if(x-r<0)
            x=0+r+1;
          return x
        }
        function borderY(y,r){
          if(y+r>620)
            y=620-r-1;
          if(y-r<50)
            y=50+r+1;
          return y
        }
        function coliderWall(xa,ya,ra,x1,y1,x2,y2){
          x2=x2+x1;
          y2=y2+y1;
          if((x1-ra<xa)&&(x2+ra>xa)&&(y1-ra<ya)&&(y2+ra>ya))
            return true
          else {
            return false
          }
        }


        addEventListener("keydown", function (e) {
          e.preventDefault();
          if(estado === 0) menu.controle(e.keyCode);
          else{
            switch (e.keyCode) {
                case 37:
                player.vx=-200;
                  break;
                case 39:
                player.vx=200;
                  break;
                case 38:
                player.vy=-200;
                  break;
                case 40:
                player.vy=200;
                  break;
                case 32:
                break;
                default:
                  break;
            }
          }
        });
        addEventListener("keyup", function (e) {
            switch (e.keyCode) {
              case 37:
              player.vx=-0;
                break;
              case 39:
              player.vx=0;
                break;
              case 38:
              player.vy=-0;
                break;
              case 40:
              player.vy=0;
                break;
                case 32:
                break;
                case 27:
                  estado = 0;
                  break;
                default:
                  break;
            }
        });
    </script>
  </body>
</html>
